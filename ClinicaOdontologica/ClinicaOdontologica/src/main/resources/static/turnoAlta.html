<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/odontologoList.html">Listado de Odontologos</a>
                    <a class="nav-link" href="/pacienteList.html">Listado de Pacientes</a>
                    <a class="nav-link" href="/turnoList.html">Listado de Turnos</a>
                    <a class="nav-link" href="/odontologoAlta.html">Alta de Odontologos</a>
                    <a class="nav-link" href="/pacienteAlta.html">Alta de Paciente</a>
                    <a class="nav-link" href="/turnoAlta.html">Alta de Turno</a>
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Turno</h3>
                <form id="add_new_turno">

                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="text" class="form-control" id="fecha"
                            placeholder="Ingrese la fecha"
                            name="fecha" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="pacienteId">Paciente ID:</label>
                        <input type="text" class="form-control" id="pacienteId"
                            placeholder="Ingrese el ID"
                            name="pacienteId" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="odontologoId">Odontologo ID:</label>
                        <input type="text" class="form-control" id="odontologoId"
                            placeholder="Ingrese el ID"
                            name="odontologoId" required></input>
                    </div>


                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-premio">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</body>
</html>
