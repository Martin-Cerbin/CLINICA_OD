<!DOCTYPE html>
<html lang="es">
<head>
    <title>Odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/odontologoList.html">Listado de Odontologos</a>
                    <a class="nav-link" href="/pacienteList.html">Listado de Pacientes</a>
                    <a class="nav-link" href="/odontologoAlta.html">Alta de Odontologos</a>
                    <a class="nav-link" href="/pacienteAlta.html">Alta de Paciente</a>
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar odontologo</h3>
                <form id="add_new_odontologo">
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matricula:</label>
                        <input type="text" class="form-control" id="matricula"
                            placeholder="Ingrese la matricula"
                            name="matricula" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                            placeholder="Ingrese el nombre"
                            name="nombre" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                            placeholder="Ingrese el apellido"
                            name="apellido" required></input>
                    </div>


                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-premio">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
