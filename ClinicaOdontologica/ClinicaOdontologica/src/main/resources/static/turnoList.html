<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/odontologoList.html">Listado de Odontologos</a>
                    <a class="nav-link" href="/pacienteList.html">Listado de Pacientes</a>
                    <a class="nav-link" href="/turnoList.html">Listado de Turnos</a>
                    <a class="nav-link" href="/odontologoAlta.html">Alta de Odontologos</a>
                    <a class="nav-link" href="/pacienteAlta.html">Alta de Paciente</a>
                    <a class="nav-link" href="/turnoAlta.html">Alta de Turno</a>
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="div_turno_table">
            <h1>Turno</h1>
            <div class="row col-md-6 table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>modificar</th>

                        <th>Fecha</th>
                        <th>Paciente ID</th>
                        <th>Odontologo ID</th>

                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody id="turnoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="display: none;
                                                background-color:#e6fffa; padding:10px; border-radius:3px"
                id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Fecha:</label>
                        <input type="text" class="form-control" placeholder="fecha" id="fecha">
                    </div>
                    <div class="form-group">
                        <label >Paciente:</label>
                        <input type="text" class="form-control" placeholder="paciente" id="paciente">
                    </div>
                    <div class="form-group">
                        <label >Odontologo:</label>
                        <input type="text" class="form-control" placeholder="odontologo" id="odontologo">
                    </div>


                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>

    <script type="text/javascript" src="/js/get_turno.js"></script>
    <script type="text/javascript" src="/js/update_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>
